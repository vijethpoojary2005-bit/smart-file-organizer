<!DOCTYPE html>
<html>
<head>
    <title>Professional File Organizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: white;
            padding: 40px;
            width: 450px;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1a252f;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Professional File Organizer</h2>

    <form action="/organize" method="POST">

        <input type="text" name="folder_path"
               placeholder="Enter Full Folder Path (Example: C:/Users/Admin/Downloads)"
               required>

        <select name="sort_option" required>
            <option value="">-- Select Sorting Option --</option>
            <option value="type">Sort By File Type</option>
            <option value="date">Sort By Date</option>
            <option value="both">Sort By Type + Date</option>
        </select>

        <button type="submit">Organize Files</button>

    </form>
</div>

</body>
</html>
