<!DOCTYPE html>
<html>
<head>
    <title>Smart File Organizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Poppins', sans-serif;
        }

        body{
            height:100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display:flex;
            justify-content:center;
            align-items:center;
        }

        .container{
            background:white;
            padding:40px;
            border-radius:20px;
            width:90%;
            max-width:500px;
            text-align:center;
            box-shadow:0 15px 40px rgba(0,0,0,0.2);
            animation:fadeIn 1s ease-in-out;
        }

        h1{
            color:#333;
            margin-bottom:10px;
        }

        p{
            color:#666;
            font-size:14px;
            margin-bottom:30px;
        }

        input[type="file"]{
            padding:10px;
            border:2px dashed #667eea;
            width:100%;
            border-radius:10px;
            margin-bottom:20px;
            cursor:pointer;
        }

        button{
            background:#667eea;
            color:white;
            border:none;
            padding:12px 25px;
            border-radius:30px;
            font-size:16px;
            cursor:pointer;
            transition:0.3s;
        }

        button:hover{
            background:#764ba2;
            transform:scale(1.05);
        }

        .footer{
            margin-top:20px;
            font-size:12px;
            color:#999;
        }

        @keyframes fadeIn{
            from{opacity:0; transform:translateY(20px);}
            to{opacity:1; transform:translateY(0);}
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>ðŸ“‚ Smart File Organizer</h1>
        <p>Upload your files and let the system automatically organize them by file type.</p>

        <form action="/organize" method="post" enctype="multipart/form-data">
            <input type="file" name="files" multiple required>
            <button type="submit">âœ¨ Organize Now</button>
        </form>

        <div class="footer">
            Developed by Vijeth | BCA Project
        </div>
    </div>

</body>
</html>
